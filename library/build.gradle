apply plugin: 'com.android.library'

ext {
    versionMajor = 2
    versionMinor = 0
    versionPatch = 1

    libraryCode = versionMajor * 1000000 + versionMinor * 1000 + versionPatch
    libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9
        //noinspection OldTargetApi
        targetSdkVersion 25

        versionCode libraryCode
        versionName libraryVersion

        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
    // Support 26 is mnSdk 14, we don't need anything from it
    //noinspection GradleDependency
    implementation "com.android.support:appcompat-v7:25.3.1"
    //noinspection GradleDependency
    implementation "com.android.support:cardview-v7:25.3.1"
}

gradle.startParameter.taskNames.each { task ->
    def taskName = task.split(":").last()
    switch (taskName) {
        case "bintrayUpload":
            apply from: 'bintray.gradle'
            break
        default:
            break // do nothing
    }
}